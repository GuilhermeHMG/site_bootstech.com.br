<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>BootsTech | Criação de Sites e Mídias Digitais</title>
  </head>
  <body>
    <!--HEADER-->
    <div id="header">
      <div class="container">
        <nav
          class="navbar navbar-expand-lg navbar-light justify-content-between"
        >
          <a class="navbar-brand" href="#">
            <img src="assets/logo_1.png" height="50" width="350" class="img-fluid" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Página Inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfólio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <!--//HEADER--> 

    <!--SLIDER-->
    <div id="slider">
      <div class="container">
        <div class="row">              <!--Aqui, estamos criando 2 COLUNAS para apresentar os 2 slides (slider), no BootsTrap, nos colocamos as colunas dentro de uma classe chamada "row"-->
          <div class="col-md-4 align-self-center">       <!--Essa vai ser a coluna da esquerda-->
            <h1>Chegou a hora de dar um UP na sua empresa!</h1>
            <h4>Chame a atenção de seu público através de INCRÍVEIS anúncios digitais!</h4>
            <a href="#" class="btn button-primary btn-primary button">Saiba mais</a>
            <a href="#" class="btn button-primary-outline btn-outline-primary button">Contato</a>
          </div>
          <div class="col-md-8 align-self-center text-center">       <!--Essa vai ser a coluna da direita-->
            <img src="assets/Banner_4.png" width="600" height="600" class="img-fluid" alt="banner_midias_digitais">
          </div>
        </div>
      </div>
    </div>

    <!--JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/magnify/jquery.magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
